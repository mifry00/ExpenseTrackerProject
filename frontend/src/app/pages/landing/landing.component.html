<div class="landing-page">
    <h1>Expense Tracker</h1>
  
    <div *ngIf="isLoginMode">
      <h2>Login</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <input type="email" [(ngModel)]="email" placeholder="Email" name="email" required />
        <input type="password" [(ngModel)]="password" placeholder="Password" name="password" required />
        <button type="submit">Login</button>
      </form>
      <p *ngIf="error" class="error">{{ error }}</p>
      <p>Don't have an account? <a href="#" (click)="toggleMode()">Register</a></p>
    </div>
  
    <div *ngIf="!isLoginMode">
      <h2>Register</h2>
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <input type="email" [(ngModel)]="email" placeholder="Email" name="email" required />
        <input type="password" [(ngModel)]="password" placeholder="Password" name="password" required />
        <button type="submit">Register</button>
      </form>
      <p *ngIf="error" class="error">{{ error }}</p>
      <p>Already have an account? <a href="#" (click)="toggleMode()">Login</a></p>
    </div>
  </div>
