<div class="add-expense">
  <h2>Add New Expense</h2>

  <form (ngSubmit)="submitExpense()">
    <input 
      type="number" 
      [(ngModel)]="amount" 
      name="amount" 
      placeholder="Amount" 
      required 
    />
    <input 
      type="text" 
      [(ngModel)]="category" 
      name="category" 
      placeholder="Category" 
      required 
    />
    <input 
      type="text" 
      [(ngModel)]="description" 
      name="description" 
      placeholder="Description" 
      required 
    />
    <input 
      type="date" 
      [(ngModel)]="expenseDate" 
      name="expenseDate" 
      required 
    />

    <button type="submit">Add Expense</button>
  </form>

  <p class="message" *ngIf="message">{{ message }}</p>
</div>
