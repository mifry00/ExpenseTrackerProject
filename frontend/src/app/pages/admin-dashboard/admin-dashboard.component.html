<h2>Expenses Pending Approval</h2>

<table *ngIf="expenses.length > 0; else noExpenses">
  <thead>
    <tr>
      <th>Amount</th>
      <th>Category</th>
      <th>Description</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses">
      <td>{{ expense.amount | currency:'DKK':'symbol' }}</td>
      <td>{{ expense.category }}</td>
      <td>{{ expense.description }}</td>
      <td>{{ expense.expenseDate | date }}</td>
      <td><button (click)="approveExpense(expense.id)">Approve</button></td>
    </tr>
  </tbody>
</table>

<ng-template #noExpenses>
  <p>No unapproved expenses found.</p>
</ng-template>
